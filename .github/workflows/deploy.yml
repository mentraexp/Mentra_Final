name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e  # Exit on error

          echo "ðŸš€ Pulling latest code..."
          cd ~/mentra-app
          git reset --hard HEAD        # Clean old files
          git pull origin main

          echo "ðŸ“¦ Installing backend dependencies..."
          npm install

          echo "ðŸ” Restarting backend via PM2..."
          pm2 restart mentra-backend || pm2 start server.js --name mentra-backend
          pm2 save

          echo "ðŸŒ Replacing localhost with public IP in frontend..."
          find ~/mentra-app/front-end -type f -name "*.html" -exec sed -i 's|localhost:8000|13.127.149.253:8000|g' {} +

          echo "ðŸ§¹ Clearing old frontend from Nginx..."
          sudo rm -rf /var/www/html/*

          echo "ðŸ“‚ Copying updated frontend to Nginx..."
          sudo cp -r ~/mentra-app/front-end/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html

          echo "ðŸ” Restarting Nginx..."
          sudo systemctl restart nginx

          echo "âœ… Deployment Complete"
        EOF
